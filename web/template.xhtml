<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html lang="enUS"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <title>
            Fighting Mongooses Fantasy Football
            <ui:insert name="title" />
        </title>
        <h:outputStylesheet library="css" name="cssLayout.css" />

    </h:head>

    <h:body>
        <div id="mainBox" class="mainBox">
            <div id="topBar" class="topBar">
                
                <h:form>
                    <h:commandButton action="#{startupConfig.advanceDay()}" value="--next day--"
                                     style="background: transparent; border: none;"/>
                    <h:commandButton action="#{userReqBean.logout}" value="Log Out" rendered="#{userReqBean.logged}"
                                     style="background: transparent; border: none;"/>

                    <a href="http://www.nfl.com">NFL.com </a>
                    <h:link outcome="leagues" value="Home" rendered="#{userReqBean.logged}" />
                </h:form>
            </div>
            
            <div id="top" class="top">

            </div>

            <div name="nflSchedule" class="scheduleTable">
                <ui:insert name="schedule">
                    <ui:include src="/WEB-INF/includes/nflsched.xhtml" />
                </ui:insert>
            </div>
           
             <div id="navBar" class="navBar">
                <ui:insert name="navBar">
                    <ui:include src="/WEB-INF/includes/mainNav.xhtml" />
                </ui:insert>
            </div>

            <div id="content" class="content">
                <ui:insert name="body">Default Body</ui:insert>
                
                <br/><br />
                  <h:graphicImage url="./images/nfl5.png" style="width: 150px;"/>
            </div>
           
        </div>
    </h:body>
</html>
