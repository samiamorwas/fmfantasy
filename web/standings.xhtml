<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      template="./template.xhtml"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="body">
        <div name="nflSchedule">
            <h:form id ="nflScheduleForm">
                <center>
                    <div id="nflSchedulNav">
                        <p:commandLink value=" prev " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.decrementNFLWeek()}" />
                        <h:outputText value="Week #{nFLScheduleReqBean.nflWeek}" />
                        <p:commandLink value=" next " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.incrementNFLWeek()}"/>
                    </div>
                    <p:dataTable value="#{nFLScheduleReqBean.nflMatchesForWeek}" var="nflMatch">
                        <p:column>
                            <p:row>
                                <h:outputText value="#{nflMatch.dayOfWeek}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.awayTeam}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="vs" />
                            </p:row>
                            <p:row>
                                 <h:outputText value="#{nflMatch.homeTeam}" />
                            </p:row>
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>
        </div>
        
        <h1>#{leagueReqBean.league.leagueName} Standings</h1>
        <h:form id ="scheduleForm">
            <center>
                <h:dataTable value="#{teamReqBean.inLeague}" var="team">
                    <h:column>
                        <f:facet name ="header">Rank</f:facet>
                        <p:outputLabel value="#{team.rank}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">Prev Rank</f:facet>
                        <p:outputLabel value="#{team.previousRank}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">Team</f:facet>
                        <p:outputLabel value="#{team.teamName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">Win</f:facet>
                        <p:outputLabel value="#{team.wins}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">Loss</f:facet>
                        <p:outputLabel value="#{team.losses}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">Draw</f:facet>
                        <p:outputLabel value="#{team.draws}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">Pts For</f:facet>
                        <p:outputLabel value="#{team.pointsFor}"/>
                    </h:column>
                    <h:column>
                        <f:facet name ="header">Pts Against</f:facet>
                        <p:outputLabel value="#{team.pointsAgainst}"/>
                    </h:column>
                </h:dataTable>
            </center>
        </h:form>
              
    </ui:define>
    
</ui:composition>
