<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    template="/template.xhtml"
                    xmlns:c="http://java.sun.com/jsp/jstl/core"
                    xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        league
    </ui:define>

    <ui:define name="body">
        <div name="nflSchedule">
            <h:form id ="nflScheduleForm">
                <center>
                    <div id="nflSchedulNav">
                        <p:commandLink value=" prev " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.decrementNFLWeek()}" />
                        <h:outputText value="Week #{nFLScheduleReqBean.nflWeek}" />
                        <p:commandLink value=" next " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.incrementNFLWeek()}"/>
                    </div>
                    <p:dataTable value="#{nFLScheduleReqBean.nflMatchesForWeek}" var="nflMatch">
                        <p:column>
                            <p:row>
                                <h:outputText value="#{nflMatch.dayOfWeek}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.awayTeam}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="vs" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.homeTeam}" />
                            </p:row>
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>
        </div>
        
        <h:form><h:commandButton action="#{userReqBean.logout}" value="Log out" /></h:form>
        <h:form><h:commandButton action="leagues.xhtml" value="back" /></h:form>
        <br />

        <div class ="TableHeader" style="background-color: orangered">Teams in #{leagueReqBean.league.leagueName}</div>
        <br />

        <h:dataTable value="#{teamReqBean.inLeague}" var="team">

            <h:column>
                <f:facet name="header">team ID</f:facet>
                #{team.teamID}
            </h:column>

            <h:column>
                <f:facet name="header">Team Name</f:facet>
                #{team.teamName}
            </h:column>

            <h:column>
                <f:facet name="header">Team Owner</f:facet>
                #{team.teamOwner.email}
            </h:column>

            <h:column>
                <h:form>
                    <f:facet name="header">View</f:facet>
                    <h:commandButton value="View" action="#{teamReqBean.viewTeam(team)}"/>
                </h:form>
            </h:column>

        </h:dataTable>
        <br /><br />
        <h:form rendered="#{leagueReqBean.canInvite}" >
            <div class ="TableHeader" style="background-color: orangered">Invite Members</div>
            <br />
            <div class="whiteText" style="font-size: 24px">
                <h:outputLabel value="Username:" for="email" />
            </div>
            <h:inputText id="email" value="#{inviteReqBean.recipEmail}" />
            <h:commandButton action="#{inviteReqBean.sendInvite()}" value="Invite"/>
        </h:form>
        <h:outputLabel value="#{inviteReqBean.error}" style="color: red;" />
        
        <h:dataTable value="#{inviteReqBean.invitesByLeague}" var="invite">
            
            <h:column>
                <f:facet name="header">Invite to</f:facet>
                #{invite.receiver.email}
            </h:column>
            
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <h:commandButton action ="#{inviteReqBean.deleteInvite(invite)}" value="X" />
                </h:form>
            </h:column>
            
        </h:dataTable>


    </ui:define>

</ui:composition>
