<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./template.xhtml">
    
    <ui:define name="body">
        <div name="nflSchedule">
            <h:form id ="nflScheduleForm">
                <center>
                    <div id="nflSchedulNav">
                        <p:commandLink value=" prev " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.decrementNFLWeek()}" />
                        <h:outputText value="Week #{nFLScheduleReqBean.nflWeek}" />
                        <p:commandLink value=" next " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.incrementNFLWeek()}"/>
                    </div>
                    <p:dataTable value="#{nFLScheduleReqBean.nflMatchesForWeek}" var="nflMatch">
                        <p:column>
                            <p:row>
                                <h:outputText value="#{nflMatch.dayOfWeek}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.awayTeam}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="vs" />
                            </p:row>
                            <p:row>
                                 <h:outputText value="#{nflMatch.homeTeam}" />
                            </p:row>
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>
        </div>
        
        <h:form id="teamNameTitle">
            <h1>#{teamReqBean.team.teamName}</h1>
        </h:form>
        <h:form id="teamSelectForm">
            <h:dataTable style="float:right;" value="#{teamReqBean.inLeague}" var="team">
                <h:column>
                    <f:facet name="header">Teams</f:facet>
                    <p:commandLink update=":rosterTables,:teamNameTitle"  actionListener="#{teamReqBean.viewTeam(team)}">
                        <h:outputText value="#{team.teamName}"/>
                    </p:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form id ="rosterTables">
            <h:dataTable value="#{rosterReqBean.active}" var="player">
                <h:column rendered="#{userReqBean.user.userID == teamReqBean.team.teamOwner.userID}">
                    <f:facet name="header">X</f:facet>
                    <p:commandLink update =":rosterTables" 
                                   actionListener="#{rosterReqBean.drop(player)}" >
                        <h:outputText value="X"/>
                    </p:commandLink>
                </h:column>
                <h:column rendered="#{userReqBean.user.userID == teamReqBean.team.teamOwner.userID}">
                    <f:facet name="header">-</f:facet>
                    <p:commandLink update =":rosterTables" 
                                   actionListener="#{rosterReqBean.demote(player)}" >
                        <h:outputText value="-"/>
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Position</f:facet>
                    #{player.nflPlayer.positionString}
                </h:column>

                <h:column>
                    <f:facet name="header">Player</f:facet>
                    #{player.nflPlayer.name}
                </h:column>
            </h:dataTable>
            
            <h:dataTable value="#{rosterReqBean.bench}" var="player">
                <h:column rendered="#{userReqBean.user.userID == teamReqBean.team.teamOwner.userID}">
                    <f:facet name="header">X</f:facet>
                    <p:commandLink update =":rosterTables" 
                                   actionListener="#{rosterReqBean.drop(player)}" >
                        <h:outputText value="X"/>
                    </p:commandLink>
                </h:column>
                <h:column rendered="#{userReqBean.user.userID == teamReqBean.team.teamOwner.userID}">
                    <f:facet name="header">+</f:facet>
                    <p:commandLink update =":rosterTables" 
                                   actionListener="#{rosterReqBean.promote(player)}"
                                   rendered ="#{rosterReqBean.isPromotable(player)}">
                        <h:outputText value="+"/>
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Position</f:facet>
                    #{player.nflPlayer.positionString}
                </h:column>

                <h:column>
                    <f:facet name="header">Player</f:facet>
                    #{player.nflPlayer.name}
                </h:column>
            </h:dataTable>
            
        </h:form>
    </ui:define>
    
</ui:composition>
