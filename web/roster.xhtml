<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./template.xhtml">
    
    <ui:define name="body">
        <h:form id="teamNameTitle">
            <h1>#{sessionBean.team.teamName}</h1>
        </h:form>
        <h:form id="teamSelectForm">
            <h:dataTable style="float:right;" value="#{teamReqBean.inLeague}" var="team">
                <h:column>
                    <f:facet name="header">Teams</f:facet>
                    <p:commandLink update=":rosterTables,:teamNameTitle"  actionListener="#{teamReqBean.setTeam(team)}">
                        <h:outputText value="#{team.teamName}"/>
                    </p:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form id ="rosterTables">
            <h:dataTable name="activeTable" value="#{rosterReqBean.active}" var="player">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    <p:commandLink update =":rosterTables" 
                                   actionListener="#{rosterReqBean.drop(player)}" >
                        <h:outputText value="X"/>
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">-</f:facet>
                    <p:commandLink update =":rosterTables" 
                                   actionListener="#{rosterReqBean.demote(player)}">
                        <h:outputText value="-"/>
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Position</f:facet>
                    #{player.nflPlayer.positionString}
                </h:column>

                <h:column>
                    <f:facet name="header">Player</f:facet>
                    #{player.nflPlayer.name}
                </h:column>
            </h:dataTable>
            
            <h:dataTable name="BenchTable" value="#{rosterReqBean.bench}" var="player">
                <h:column>
                    <f:facet name="header">X</f:facet>
                    <p:commandLink update =":rosterTables" 
                                   actionListener="#{rosterReqBean.drop(player)}" >
                        <h:outputText value="X"/>
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">+</f:facet>
                    <p:commandLink update =":rosterTables" 
                                   actionListener="#{rosterReqBean.promote(player)}"
                                   rendered ="#{rosterReqBean.isPromotable(player)}">
                        <h:outputText value="+"/>
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Position</f:facet>
                    #{player.nflPlayer.positionString}
                </h:column>

                <h:column>
                    <f:facet name="header">Player</f:facet>
                    #{player.nflPlayer.name}
                </h:column>
            </h:dataTable>
            
        </h:form>
    </ui:define>
    
</ui:composition>
