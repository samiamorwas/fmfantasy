<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./template.xhtml">
    
    <ui:define name="body">
        <div name="nflSchedule">
            <h:form id ="nflScheduleForm">
                <center>
                    <div id="nflSchedulNav">
                        <p:commandLink value=" prev " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.decrementNFLWeek()}" />
                        <h:outputText value="Week #{nFLScheduleReqBean.nflWeek}" />
                        <p:commandLink value=" next " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.incrementNFLWeek()}"/>
                    </div>
                    <p:dataTable value="#{nFLScheduleReqBean.nflMatchesForWeek}" var="nflMatch">
                        <p:column>
                            <p:row>
                                <h:outputText value="#{nflMatch.dayOfWeek}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.awayTeam}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="vs" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.homeTeam}" />
                            </p:row>
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>
        </div>
        
        <h1>#{leagueReqBean.league.leagueName} Draft</h1>
        <h:form id ="input">
            <h:outputLabel value="#{agentReqBean.error}"/>
            
            <p:autoComplete id="nameauto" value="#{agentReqBean.draftTextEntry}" 
                            completeMethod="#{agentReqBean.draftAutoComplete}"
                            maxResults ="8">
                
            </p:autoComplete>
            <br/>
            
            <p:selectBooleanCheckbox value="#{agentReqBean.QB}" itemLabel="QB">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.RB}" itemLabel="RB">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.WR}" itemLabel="WR">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.TE}" itemLabel="TE">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.KCK}" itemLabel="K">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.DEF}" itemLabel="DEF">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            
            <h:dataTable value="#{teamReqBean.inLeague}" var="team">
                <h:column>
                    <f:facet name="header">Assign To Team</f:facet>
                    <h:commandLink action="#{agentReqBean.draftPlayer(team)}">#{team.teamName}</h:commandLink>
                </h:column>            
            </h:dataTable>
            
        </h:form>
        <br />        
        <h:form>
            <h:commandButton action="#{leagueReqBean.finishDraft()}" value ="Draft Complete"></h:commandButton>
        </h:form>
    </ui:define>
    
</ui:composition>
