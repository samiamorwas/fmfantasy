<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./template.xhtml">
    
    <ui:define name="body">
        <h1>Cool League Draft</h1>
        <h:form id ="input">
            <h:outputLabel value="#{agentReqBean.error}"/>
            <!--What do you want to do with this? Name doesn't exist in AgentReqBean.-->
            <p:autoComplete id="nameauto" value="#{agentReqBean.name}" 
                            completeMethod="#{agentReqBean.draftAutoComplete}"
                            maxResults ="8"/>
            <br/>
            
            <p:selectBooleanCheckbox value="#{sessionBean.QB}" itemLabel="QB">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.RB}" itemLabel="RB">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.WR}" itemLabel="WR">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.TE}" itemLabel="TE">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.KCK}" itemLabel="K">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.DEF}" itemLabel="DEF">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            
            <h:dataTable value="#{teamReqBean.inLeague}" var="team">

            <h:column>
                <f:facet name="header">Assign To Team</f:facet>
                <h:commandLink action="#{agentReqBean.draftPlayer(team)}">#{team.teamName}</h:commandLink>
            </h:column>            

        </h:dataTable>
            
        </h:form>
        <br />        
        <h:form>
            <h:commandButton action="#{leagueReqBean.createSchedule}" value ="Draft Complete"></h:commandButton>
        </h:form>
    </ui:define>
    
</ui:composition>
