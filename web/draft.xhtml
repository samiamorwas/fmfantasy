<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      template="./template.xhtml">
    
    <ui:define name="body">
        <h1>Cool League Draft</h1>
        <h:form>
            <h:outputLabel value="#{agentReqBean.error}"/>
            <h:inputText id="name" value="#{agentReqBean.name}" />
            <br/>
            <h:selectBooleanCheckbox value="#{agentReqBean.QB}" />QB<br />
            <h:selectBooleanCheckbox value="#{agentReqBean.RB}" />RB<br />
            <h:selectBooleanCheckbox value="#{agentReqBean.WR}" />WR<br />
            <h:selectBooleanCheckbox value="#{agentReqBean.TE}" />TE<br />
            <h:selectBooleanCheckbox value="#{agentReqBean.k}" />K<br />
            <h:selectBooleanCheckbox value="#{agentReqBean.DEF}" />DEF<br />
            
            <h:dataTable value="#{teamReqBean.inLeague}" var="team">

            <h:column>
                <f:facet name="header">Assign To Team</f:facet>
                <h:commandLink action="#{agentReqBean.draftPlayer(team)}">#{team.teamName}</h:commandLink>
            </h:column>            

        </h:dataTable>
            
        </h:form>
        <br />        
        
    </ui:define>
    
</ui:composition>
