<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./template.xhtml">
    
    <ui:define name="body">
                
        <h1>#{leagueReqBean.league.leagueName} Draft</h1>
        <h:form id ="input">
            <h:outputLabel value="#{agentReqBean.error}"/>
            
            <p:autoComplete id="nameauto" value="#{agentReqBean.draftTextEntry}" 
                            completeMethod="#{agentReqBean.draftAutoComplete}"
                            maxResults ="8">
                
            </p:autoComplete>
            <br/>
            
            <p:selectBooleanCheckbox value="#{agentReqBean.QB}" itemLabel="QB">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.RB}" itemLabel="RB">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.WR}" itemLabel="WR">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.TE}" itemLabel="TE">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.KCK}" itemLabel="K">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.DEF}" itemLabel="DEF">
                <p:ajax update ="input"/>
            </p:selectBooleanCheckbox>
        </h:form>
        <br />
        <h:form> 
            <p:carousel id="teamCarousel" value="#{teamReqBean.inLeague}" var="team" itemStyle="width: 180px;" >  
                <f:facet name="header">Assign To Team</f:facet>  
                <h:panelGrid columns="1" style="width:100%" cellpadding="5">
                    <h:commandLink style="font-size: 23px;" action="#{agentReqBean.draftPlayer(team)}">#{team.teamName}</h:commandLink>      
                </h:panelGrid>  
            </p:carousel>
        </h:form>
        <br />        
        <h:form>
            <h:commandButton action="#{leagueReqBean.finishDraft()}" value ="Draft Complete"></h:commandButton>
        </h:form>
    </ui:define>
    
</ui:composition>
