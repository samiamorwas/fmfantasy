<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./template.xhtml">
    
    <ui:define name="body">
        <h1>#{sessionBean.league.leagueName} Free Agents</h1>
        <h:form id ="input">
            <h:outputLabel value="#{agentReqBean.error}"/>
            <p:inputText value ="#{sessionBean.agentTextEntry}">
                <p:ajax event="keyup" update =":resultsTable"/>
            </p:inputText>
                
            <br/>            
            <p:selectBooleanCheckbox value="#{sessionBean.QB}" itemLabel="QB">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.RB}" itemLabel="RB">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.WR}" itemLabel="WR">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.TE}" itemLabel="TE">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.KCK}" itemLabel="K">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{sessionBean.DEF}" itemLabel="DEF">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
        </h:form>
        
        <h:form id="resultsTable" >
            <h:dataTable value="#{agentReqBean.freeAgentsLike}" var="player">
                <h:column>
                    <f:facet name="header">+</f:facet>
                    <p:commandLink update=":resultsTable" 
                                   actionListener="#{agentReqBean.pickupPlayer(player)}"
                                   rendered ="#{agentReqBean.isPickable(player)}">
                        <h:outputText value="+"/>
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Pos</f:facet>
                    <h:outputText value="#{player.positionString}"/>                    
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{player.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Season Points</f:facet>
                    <h:outputText value="#{player.seasonPoints}"/>
                </h:column>
            </h:dataTable>
        </h:form>
       
    </ui:define>
    
</ui:composition>
