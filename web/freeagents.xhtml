<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="./template.xhtml">
    
    <ui:define name="body">
        <div name="nflSchedule">
            <h:form id ="nflScheduleForm">
                <center>
                    <div id="nflSchedulNav">
                        <p:commandLink value=" prev " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.decrementNFLWeek()}" />
                        <h:outputText value="Week #{nFLScheduleReqBean.nflWeek}" />
                        <p:commandLink value=" next " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.incrementNFLWeek()}"/>
                    </div>
                    <p:dataTable value="#{nFLScheduleReqBean.nflMatchesForWeek}" var="nflMatch">
                        <p:column>
                            <p:row>
                                <h:outputText value="#{nflMatch.dayOfWeek}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.awayTeam}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="vs" />
                            </p:row>
                            <p:row>
                                 <h:outputText value="#{nflMatch.homeTeam}" />
                            </p:row>
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>
        </div>
        
        <h1>#{leagueReqBean.league.leagueName} Free Agents</h1>
        <h:form id ="input">
            <h:outputLabel value="#{agentReqBean.error}"/>
            <p:inputText value ="#{agentReqBean.agentTextEntry}">
                <p:ajax event="keyup" update =":resultsTable"/>
            </p:inputText>
                
            <br/>            
            <p:selectBooleanCheckbox value="#{agentReqBean.QB}" itemLabel="QB">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.RB}" itemLabel="RB">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.WR}" itemLabel="WR">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.TE}" itemLabel="TE">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.KCK}" itemLabel="K">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
            <p:selectBooleanCheckbox value="#{agentReqBean.DEF}" itemLabel="DEF">
                <p:ajax update =":resultsTable"/>
            </p:selectBooleanCheckbox>
        </h:form>
        
        <h:form id="resultsTable" >
            <h:dataTable value="#{agentReqBean.freeAgentsTable}" var="player">
                <h:column>
                    <f:facet name="header">+</f:facet>
                    <p:commandLink update=":resultsTable,:input" 
                                   actionListener="#{agentReqBean.pickupPlayer(player)}"
                                   rendered ="#{agentReqBean.isPickable(player)}">
                        <h:outputText value="+"/>
                    </p:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Pos</f:facet>
                    <h:outputText value="#{player.positionString}"/>                    
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{player.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Season Points</f:facet>
                    <h:outputText value="#{player.seasonPoints}"/>
                </h:column>
            </h:dataTable>
        </h:form>
       
    </ui:define>
    
</ui:composition>
