<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    template="/template.xhtml"
                    xmlns:c="http://java.sun.com/jsp/jstl/core"
                    xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        Game Center
    </ui:define>

    <ui:define name="body">
        <div name="nflSchedule">
            <h:form id ="nflScheduleForm">
                <center>
                    <div id="nflSchedulNav">
                        <p:commandLink value=" prev " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.decrementNFLWeek()}" />
                        <h:outputText value="Week #{nFLScheduleReqBean.nflWeek}" />
                        <p:commandLink value=" next " update="nflScheduleForm" actionListener="#{nFLScheduleReqBean.incrementNFLWeek()}"/>
                    </div>
                    <p:dataTable value="#{nFLScheduleReqBean.nflMatchesForWeek}" var="nflMatch">
                        <p:column>
                            <p:row>
                                <h:outputText value="#{nflMatch.dayOfWeek}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.awayTeam}" />
                            </p:row>
                            <p:row>
                                <h:outputText value="vs" />
                            </p:row>
                            <p:row>
                                <h:outputText value="#{nflMatch.homeTeam}" />
                            </p:row>
                        </p:column>
                    </p:dataTable>
                </center>
            </h:form>
        </div>
        
        <h1>#{matchReqBean.team1Name} VS #{matchReqBean.team2Name}</h1>
        
        <h:dataTable value="#{matchReqBean.team1PlayerStats}" var ="playerStats" style="float: left; margin-left: 125px;">
            <f:facet name="header">
                #{matchReqBean.team1Name}
            </f:facet>
            
            <h:column>
                <f:facet name ="header">
                    Position
                </f:facet>
                <h:outputText value="#{playerStats.player.positionString}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{playerStats.player.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Points
                </f:facet>
                <h:outputText value="#{playerStats.fantasyPoints}"/>
                <f:facet name="footer">
                    <h:outputText value="Total: #{matchReqBean.team1Total}"/>
                </f:facet>
            </h:column>
        </h:dataTable>
        
        <h:dataTable value="#{matchReqBean.team2PlayerStats}" var ="playerStats" style="float: right; margin-right: 125px;">
            <f:facet name="header">
                #{matchReqBean.team2Name}
            </f:facet>
            
            <h:column>
                <f:facet name ="header">
                    Position
                </f:facet>
                <h:outputText value="#{playerStats.player.positionString}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{playerStats.player.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Points
                </f:facet>
                <h:outputText value="#{playerStats.fantasyPoints}"/>
                <f:facet name="footer">
                    <h:outputText value="Total: #{matchReqBean.team2Total}"/>
                </f:facet>
            </h:column>
        </h:dataTable>
        
    </ui:define>

</ui:composition>
