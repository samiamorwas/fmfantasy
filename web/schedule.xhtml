<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      template="./template.xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="body">
        
        
        <h1>#{leagueReqBean.league.leagueName}</h1>
        
        <h:form id ="scheduleForm">
            <center>
                <div id="scheduleNav">
                    <p:commandLink value=" prev " update="scheduleForm" actionListener="#{leagueReqBean.decrementWeek()}"/>
                    <h:outputText value="Week #{leagueReqBean.weekViewed}" />
                    <p:commandLink value=" next " update="scheduleForm" actionListener="#{leagueReqBean.incrementWeek()}"/>
                </div>
                <h:dataTable value="#{leagueReqBean.matchesInWeek}" var="match">
                    <h:column>
                        <p:commandLink value="#{match.team1.teamName}" action="#{teamReqBean.viewTeam(match.team1)}"/>
                    </h:column>
                    <h:column>
                        <p:commandLink value="vs" action="#{matchReqBean.viewMatch(match)}"/>
                    </h:column>
                    <h:column>
                        <p:commandLink value="#{match.team2.teamName}" action="#{teamReqBean.viewTeam(match.team2)}" />
                    </h:column>
                </h:dataTable>
            </center>
        </h:form>
        
    </ui:define>
    
</ui:composition>
