<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      template="./template.xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="body">
        <h1>#{sessionBean.league.leagueName}</h1>
        <h2><h:outputText value="Week #{sessionBean.leagueWeek}" /></h2>
        <h3><p:commandLink value="« Week #{sessionBean.previousLeagueWeek}">
            <p:ajax listener="#{leagueReqBean.decrementWeek}" update="schedule" />
        </p:commandLink></h3>
        <h3><p:commandLink value="Week #{sessionBean.nextLeagueWeek} »">
            <p:ajax listener="#{leagueReqBean.incrementWeek}" update="schedule" />
        </p:commandLink></h3>
        <table id="schedule" class="scheduleTable">
            <ui:repeat value="#{leagueReqBean.matchesInWeek}" var="match">
                <tr>
                    <td>match.team1</td>
                    <td>vs</td>
                    <td>match.team2</td>
                </tr>
            </ui:repeat>
        </table>
    </ui:define>
    
</ui:composition>
