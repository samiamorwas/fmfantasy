<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      template="./template.xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="body">
        <h1>#{sessionBean.league.leagueName}</h1>
        
        <h:form id ="scheduleForm">
            <h2>
                <p:commandLink value=" prev " update="scheduleForm" actionListener="#{leagueReqBean.decrementWeek()}"/>
                <h:outputText value="Week #{sessionBean.leagueWeek}" />
                <p:commandLink value=" next " update="scheduleForm" actionListener="#{leagueReqBean.incrementWeek()}"/>
            </h2>
        
            <center>
                <h:dataTable value="#{leagueReqBean.matchesInWeek}" var="match">
                    <h:column>
                        <p:commandLink value="#{match.team1.teamName}" action="#{teamReqBean.setTeam(match.team1)}"/>
                    </h:column>
                    <h:column>

                        <h:outputText value="vs"/>                    
                    </h:column>
                    <h:column>
                        <p:commandLink value="#{match.team2.teamName}" action="#{teamReqBean.setTeam(match.team2)}" />
                    </h:column>
                </h:dataTable>
            </center>
            
            
        </h:form>
        
    </ui:define>
    
</ui:composition>
