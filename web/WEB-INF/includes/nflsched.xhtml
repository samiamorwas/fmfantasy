<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html     xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          template="/template.xhtml"
          xmlns:p="http://primefaces.org/ui">

    <h:form id ="nflScheduleForm">            
        <p:commandLink value=" prev " update="nflScheduleForm" actionListener="#{nflSchedReqBean.decrementNFLWeek()}" />
        <h:outputText value="Week #{nflSchedReqBean.nflWeek}" />
        <p:commandLink value=" next " update="nflScheduleForm" actionListener="#{nflSchedReqBean.incrementNFLWeek()}"/>
        <table>
            <tr>
                <ui:repeat value="#{nflSchedReqBean.nflMatchesForWeek}" var="nflMatch" varStatus="status">
                    <td>#{nflMatch.dayOfWeek}</td>
                </ui:repeat>
            </tr>
            <tr>
                <ui:repeat value="#{nflSchedReqBean.nflMatchesForWeek}" var="nflMatch" varStatus="status">
                    <td>#{nflMatch.homeTeam}</td>
                </ui:repeat>
            </tr>
            <tr>
                <ui:repeat value="#{nflSchedReqBean.nflMatchesForWeek}" var="nflMatch" varStatus="status">
                    <td>VS</td>
                </ui:repeat>
            </tr>
            <tr>
                <ui:repeat value="#{nflSchedReqBean.nflMatchesForWeek}" var="nflMatch" varStatus="status">
                    <td>#{nflMatch.awayTeam}</td>
                </ui:repeat>
            </tr>
        </table>
    </h:form>
</html>
