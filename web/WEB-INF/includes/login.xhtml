<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html     xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          template="/template.xhtml"
          xmlns:c="http://java.sun.com/jsp/jstl/core">

    
    <h:form>
        <h:panelGrid columns="1">
          
            <h:outputLabel value="Username:" for="email" rendered="#{!userReqBean.logged}" />
            <h:inputText id="email" value="#{userReqBean.email}" rendered="#{!userReqBean.logged}" />

            <h:outputLabel value="Password:" for="password" rendered="#{!userReqBean.logged}" />
            <h:inputSecret id="password" value="#{userReqBean.password}" rendered="#{!userReqBean.logged}" />

            <h:commandButton action="#{userReqBean.login}" value="Log in" rendered="#{! userReqBean.logged}" />
            <h:commandButton action="#{userReqBean.logout}" value="Log out" rendered="#{userReqBean.logged}" />

            <h:commandButton action="#{userReqBean.register}" value="Register" rendered="#{! userReqBean.logged}" />
            
              <h:graphicImage url="./images/nfl5.png" style="width: 150px;"/>
        </h:panelGrid>

    </h:form>
    <h:outputLabel value="#{userReqBean.error}" style="color: red;" />

</html>
