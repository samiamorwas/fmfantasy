<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      template="./template.xhtml">
    
    <ui:define name="body">
        <h1>#{sessionBean.team.teamName}</h1>
        <h:dataTable style="float:right;" value="#{teamReqBean.inLeague}" var="team">
            <h:column>
                <f:facet name="header">Teams</f:facet>
                <h:commandButton action="#{teamReqBean.setTeam(team)}" value="#{team.teamName}" />
            </h:column>
        </h:dataTable>
        
        <h:dataTable value="#{rosterReqBean.team}" var="player">
            <h:column>
                <f:facet name="header">Position</f:facet>
                #{player.nflPlayer.position}
            </h:column>
            
            <h:column>
                <f:facet name="header">Player</f:facet>
                #{player.nflPlayer.name}
            </h:column>
        </h:dataTable>
    </ui:define>
    
</ui:composition>
