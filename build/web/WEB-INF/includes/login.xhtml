<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html     xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          template="/template.xhtml"
          xmlns:c="http://java.sun.com/jsp/jstl/core">


    <h:form>
        <h:panelGrid columns="1">
            <h:outputLabel value="Email:" for="email" />
            <h:inputText id="email" value="#{userReqBean.email}" />

            <h:outputLabel value="Password:" for="password" />
            <h:inputSecret id="password" value="#{userReqBean.password}" />

            <h:commandButton action="#{userReqBean.login}" value="Log in" rendered="#{! userReqBean.logged}" />
            <h:commandButton action="#{userReqBean.logout}" value="Log out" rendered="#{userReqBean.logged}" />

            <h:commandButton action="#{userReqBean.register}" value="Register" rendered="#{! userReqBean.logged}" />
        </h:panelGrid>

    </h:form>

</html>
