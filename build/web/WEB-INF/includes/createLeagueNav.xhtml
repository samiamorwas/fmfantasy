<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="createLeague">
        <h:outputLabel value="Create League" />
        <h:outputLabel value="League Name:" for="leagueName" />
        <h:inputText id="leagueName" value="#{leagueReqBean.leagueName}" />

        <h:outputLabel value="Team Name:" for="teamName" />
        <h:inputText id="teamName" value="#{leagueReqBean.teamName}" />

        <h:commandButton action="#{leagueReqBean.createLeague}" value="Submit"/>
    </h:form>
    
    <h:outputLabel value="#{leagueReqBean.error}" style="color: red;" />
    
</html>
